<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Escala de Ansiedad Infantil de Spence (SCAS)</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#1e88e5;
      --brand-dark:#1565c0;
      --muted:#f1f5f9;
      --hero-title:#EAF2FF; /* azul hielo */
      --hero-text:#D6E6FF;  /* azul claro */
    }

    body{ margin:0; font-family:'Inter',sans-serif; }

    /* NAVBAR */
    .navbar{ backdrop-filter:saturate(120%) blur(6px); border-bottom:1px solid #eef2f7; }
    .navbar .navbar-brand{ font-weight:800; color:#0f172a; letter-spacing:.2px; }
    .brand-logo{ width:28px; height:28px; flex:0 0 28px; display:inline-block; }

    .btn-primary{
      background:var(--brand); border-color:var(--brand);
      font-weight:600; padding:8px 20px; border-radius:999px;
    }
    .btn-primary:hover{ background:var(--brand-dark); border-color:var(--brand-dark); }
    .btn-outline-primary{
      background:#eef2f7; border-color:#eef2f7;
      color:#000 !important; font-weight:600; padding:8px 20px; border-radius:999px;
    }

    /* HERO */
    .hero{
      position:relative; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      background-image:url("{{ url_for('static', filename='img/ansiedad.jpg') }}?v=1");
      background-position:center; background-size:cover; background-repeat:no-repeat;
      color:#fff;
    }
    .hero::before{ content:""; position:absolute; inset:0; background:rgba(0,0,0,.6); }
    .hero-content{ position:relative; z-index:1; max-width:800px; padding:1rem; }
    .hero h1{
      font-family:'Merriweather',serif; font-size:clamp(28px,4vw,48px);
      font-weight:700; margin-bottom:1rem; color:var(--hero-title);
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .hero p{
      font-size:1.2rem; margin-bottom:0;
      color:var(--hero-text);
      text-shadow:0 1px 6px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>
  <!-- NAVBAR con LOGO + SCAS -->
  <nav class="navbar navbar-light bg-white sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}" aria-label="Inicio SCAS">
        <!-- Logo SVG liviano (sin archivos extra) -->
        <svg class="brand-logo" viewBox="0 0 24 24" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#1e88e5"/><stop offset="1" stop-color="#42a5f5"/>
            </linearGradient>
          </defs>
          <rect x="2.5" y="2.5" width="19" height="19" rx="6" fill="url(#g)"/>
          <path d="M7.8 13.2c1.1 1.2 2.5 1.9 4.2 1.9s3.1-.7 4.2-1.9" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
          <circle cx="9.2" cy="9.2" r="1" fill="white"/>
          <circle cx="14.8" cy="9.2" r="1" fill="white"/>
        </svg>
        <span>SCAS</span>
      </a>

      <div class="d-flex gap-2">
        <a href="{{ url_for('login') }}" class="btn btn-primary">Inicia sesión</a>
        <a href="{{ url_for('registro') }}" class="btn btn-outline-primary">Registro</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Test de Ansiedad Infantil (SCAS)</h1>
      <p>
        Haz el test de ansiedad gratis y obtén tus resultados al instante.<br>
        Basado en la Spence Children’s Anxiety Scale.
      </p>
      <!-- sin botón -->
    </div>
  </section>
</body>
</html>
