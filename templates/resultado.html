<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Resultados SCAS</title>

  <!-- Bootstrap solo para badges base -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#e0f2ff; --bg2:#90caf9;
      --ink:#0f172a; --muted:#475569;
      --brand:#1e88e5; --brand-dark:#1565c0;
      --panel:#ffffff; --line:#e2e8f0;
      --radius:24px; --shadow:0 20px 60px rgba(2,21,46,.12);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
    }

    /* Contenedor tipo "hero" (como tu index) */
    .hero{ padding-block: clamp(48px, 8vw, 96px); }
    .hero-card{
      max-width: 980px; margin-inline: auto;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(4px);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(24px, 5vw, 56px);
    }

    h1{
      font-family: 'Merriweather', serif;
      font-weight: 700;
      text-align: center;
      color: var(--brand-dark);
      font-size: clamp(26px, 4vw, 40px);
      margin-bottom: 10px;
      letter-spacing:.3px;
    }
    .subtitle{
      text-align:center; color:var(--muted);
      margin-bottom: 12px; font-size:.95rem;
    }
    .user-summary{
      text-align:center; font-weight:700;
      font-size: clamp(16px,1.6vw,18px);
      color: var(--ink); margin-bottom: 24px;
    }

    .badge-level{ font-size:.86rem; border-radius:999px; padding:.35rem .6rem; font-weight:700; }
    /* Rosado para "Alto" */
    .bg-rose { background:#fde2f2 !important; color:#9d174d !important; border:1px solid #f9c6e6; }

    /* Barras */
    .scas-title{ font-size:1.05rem; font-weight:700; color:#0f172a; margin-bottom:10px; }
    .scas-list{ display:grid; gap:14px; }

    .scas-item{
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,.04);
      padding:12px 14px;
    }
    .scas-top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; margin-bottom:8px; flex-wrap: wrap;
    }
    .scas-name{ font-weight:600; color:#0f172a; }
    .scas-right{ display:flex; align-items:center; gap:10px; }
    .scas-score{ font-size:.9rem; color:#64748b; }

    .scas-progress{ height:12px; background:#eef2f7; border-radius:999px; overflow:hidden; }
    .scas-bar{ height:100%; border-radius:999px; width:0; transition:width .6s ease; }

    /* Colores de barra por item */
    .c1{ background:linear-gradient(90deg,#90c2ff,#5aa4ff); }
    .c2{ background:linear-gradient(90deg,#d9b6ff,#b58cff); }
    .c3{ background:linear-gradient(90deg,#ffc6a1,#ffa86b); }
    .c4{ background:linear-gradient(90deg,#a9e4d7,#65d1bd); }
    .c5{ background:linear-gradient(90deg,#ffe08a,#ffc64d); }
    .c6{ background:linear-gradient(90deg,#f7a4c0,#f178a1); }
    .c7{ background:linear-gradient(90deg,#bcd2ff,#86a9ff); }
    .c8{ background:linear-gradient(90deg,#c9f0a8,#8de06b); }

    /* Total */
    .ctotal{ background: linear-gradient(90deg,#7ee3ff,#22c3e6); }

    /* Botones abajo (opcional) */
    .actions{ margin-top: 16px; display:flex; gap:8px; }
    .btn-outline-primary{
      background:#eef2f7; border-color:#eef2f7; color:#000; font-weight:600;
      padding:8px 20px; border-radius:999px;
    }
    .btn-outline-primary:hover{ background:#eef2f7; border-color:#eef2f7; color:#000; }
  </style>
</head>
<body>
  <main class="hero">
    <section class="hero-card">

      <h1>Resultados SCAS</h1>
      <p class="subtitle">Resumen del cuestionario y subescalas</p>
      <!-- se llena desde JS -->
      <p id="userSummary" class="user-summary"></p>

      <!-- Subescalas -->
      <h3 class="scas-title">Subescalas</h3>
      <div id="subscaleList" class="scas-list"></div>

      <!-- Puntaje total (abajo y proporcional a /114) -->
      <h3 class="scas-title mt-4">Puntaje total</h3>
      <div class="scas-item">
        <div class="scas-top">
          <span class="scas-name">Total</span>
          <div class="scas-right">
            <span id="totalScore" class="scas-score">0 / 114</span>
            <span id="totalBadge" class="badge badge-level bg-secondary">-</span>
          </div>
        </div>
        <div class="scas-progress">
          <div id="totalBar" class="scas-bar ctotal"></div><!-- se llenará por JS -->
        </div>
      </div>

      <div class="actions">
        <a href="/cuestionario" class="btn btn-outline-primary">Volver al cuestionario</a>
        <a href="/" class="btn btn-link">Inicio</a>
      </div>
    </section>
  </main>

  <script>
    // ======================================================
    // 1) Reemplaza 'data' por tus valores reales o del API.
    // ======================================================
    const data = {
      nombre: "Mirella",
      total: 38,
      nivel_total: "Normal",
      rows: [
        { label: "Pánico/Agorafobia",        score: 9, level: "Elevado" },
        { label: "Ansiedad por separación",  score: 6, level: "Elevado" },
        { label: "Fobia social",             score: 6, level: "Normal"  },
        { label: "Miedo a lesiones físicas", score: 5, level: "Normal"  },
        { label: "Obs.-Compulsivo (OCD)",    score: 6, level: "Normal"  },
        { label: "Ansiedad generalizada",    score: 6, level: "Normal"  },
      ]
    };

    // 2) Máximos fijos por subescala
    const MAX_BY_LABEL = {
      "Pánico/Agorafobia": 27,
      "Ansiedad por separación": 18,
      "Fobia social": 18,
      "Miedo a lesiones físicas": 15,
      "Obs.-Compulsivo (OCD)": 18,
      "Ansiedad generalizada": 18
    };
    const TOTAL_MAX = 114;

    // 3) Mapeo de niveles -> clases (colores solicitados)
    function levelClass(level){
      const lv = (level || "").toLowerCase();
      if (lv === "normal")    return "bg-success";
      if (lv === "elevado")   return "bg-warning text-dark";
      if (lv === "alto")      return "bg-rose";
      if (lv === "muy alto")  return "bg-danger";
      return "bg-secondary";
    }

    // 4) Colores de barra en ciclo
    const barColors = ["c1","c2","c3","c4","c5","c6","c7","c8"];

    // 5) Línea de resumen (nombre + nivel)
    const userSummary = document.getElementById("userSummary");
    userSummary.textContent = `${data.nombre} de acuerdo con el test tu nivel es ${data.nivel_total}`;

    // 6) Puntaje total (texto, badge y barra proporcional a /114)
    document.getElementById("totalScore").textContent = `${data.total} / ${TOTAL_MAX}`;
    const totalBadge = document.getElementById("totalBadge");
    totalBadge.textContent = data.nivel_total;
    totalBadge.className = `badge badge-level ${levelClass(data.nivel_total)}`;

    const totalBar = document.getElementById("totalBar");
    const pctTotal = Math.max(0, Math.min(100, Math.round((data.total / TOTAL_MAX) * 100)));
    // Animación en el siguiente frame
    requestAnimationFrame(() => { totalBar.style.width = pctTotal + '%'; });

    // 7) Render de subescalas
    const list = document.getElementById("subscaleList");
    data.rows.forEach((r, i) => {
      const max = MAX_BY_LABEL[r.label] ?? 18;
      const pct = Math.max(0, Math.min(100, Math.round((r.score / max) * 100)));

      const item = document.createElement("div");
      item.className = "scas-item";

      // Fila superior: nombre + (score/ max + badge)
      const top = document.createElement("div");
      top.className = "scas-top";

      const name = document.createElement("span");
      name.className = "scas-name";
      name.textContent = r.label;

      const right = document.createElement("div");
      right.className = "scas-right";

      const score = document.createElement("span");
      score.className = "scas-score";
      score.textContent = `${r.score} / ${max}`;

      const badge = document.createElement("span");
      badge.className = `badge badge-level ${levelClass(r.level)}`;
      badge.textContent = r.level;

      right.appendChild(score);
      right.appendChild(badge);
      top.appendChild(name);
      top.appendChild(right);

      // Barra de progreso
      const progress = document.createElement("div");
      progress.className = "scas-progress";

      const bar = document.createElement("div");
      bar.className = `scas-bar ${barColors[i % barColors.length]}`;
      progress.appendChild(bar);

      item.appendChild(top);
      item.appendChild(progress);
      list.appendChild(item);

      // Animar a porcentaje
      requestAnimationFrame(() => { bar.style.width = pct + "%"; });
    });
  </script>
</body>
</html>
